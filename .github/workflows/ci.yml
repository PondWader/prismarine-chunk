name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - name: TEMP 
      run: cd node_modules/minecraft-data/ && rm -fr minecraft-data && git clone https://github.com/PondWader/minecraft-data && node ./bin/generate_data.js
    - run: npm test
